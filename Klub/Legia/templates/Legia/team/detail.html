{% extends "Legia/base.html" %}

{% block title %}{{ team.name }}{% endblock %}

{% block content %}
<div class="container">
    <a href="{% url 'team-list' %}" class="btn btn-secondary mb-3">⟵ Powrót do listy</a>
    <h1 class="mb-4">Szczegóły drużyny</h1>
    
    <div class="card p-4">
        <p><strong>Drużyna:</strong> {{ team.name }}</p>
        <p><strong>Limit zawodników: </strong> {{ team.capacity }}</p>
    </div>
</div>
{% endblock %}
