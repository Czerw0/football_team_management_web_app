{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Legia Warszawa - Zarządzanie Drużyną{% endblock %}</title>
        <link href="{% static 'css/Legia.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- Header Section -->
        <header class="bg-dark text-white text-center py-3">
            <h1>MODEL ZARZĄDZANIA DRUŻYNĄ LEGIA WARSZAWA</h1>
        </header>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'base' %}">Strona Główna</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'player-list' %}">Zawodnicy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'coach-list' %}">Trenerzy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'assistant-list' %}">Asystenci</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mt-4">
            {% block content %}
            {% endblock %}
        </main>

        <!-- Footer Section -->
    </body>
</html>
