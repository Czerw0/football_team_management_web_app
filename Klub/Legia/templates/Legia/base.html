{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Załaduj plik CSS użytkownika -->
    <link href="{% static 'css/Legia.css' %}" rel="stylesheet">

    <!-- Załaduj najnowszą wersję Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Skrypt Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Nagłówek -->
    <header class="bg-green text-white text-center py-4">
        <h1>Model zarządzania drużyną Legia Warszawa</h1>
    </header>

    <!-- Treść -->
    <div id="content" class="container mt-4">
        {% block content %}
        <!-- Link do listy zawodników -->
        <a href="{% url 'player-list' %}" class="btn btn-red text-white">Przejdź do listy zawodników</a>
        {% endblock %}
    </div>
</body>
</html>
