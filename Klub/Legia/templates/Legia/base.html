{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static "css/Legia.css" %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div id="header" class="bg-dark text-white text-center py-3">
            <h2>Model zarządzania drużyną Legia Warszawa</h2>
        </div>

        <div class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'player-list' %}">Strona główna</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'player-list' %}">Zawodnicy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'coach-list' %}">Trenerzy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="content" class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2025 Legia Warszawa</p>
        </footer>
    </body>
</html>
